<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог автомобилей</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header"></div>

  <h1>Каталог автомобилей</h1>
  <div class="filters">
    <input type="text" id="brandFilter" placeholder="Марка" />
    <input type="number" id="yearFilter" placeholder="Год" />
    <input type="number" id="minPrice" placeholder="Мин цена" />
    <input type="number" id="maxPrice" placeholder="Макс цена" />
    <select id="sort">
      <option value="">Сортировать по:</option>
      <option value="price_asc">Цена ↑</option>
      <option value="price_desc">Цена ↓</option>
      <option value="year_desc">Новые</option>
    </select>
    <button onclick="fetchCars()">Применить</button>
  </div>

  <div id="carList" class="car-grid"></div>

  <div id="footer"></div>

  <script src="js/cars.js"></script>
</body>
</html>
